services:
  - type: web
    name: home-services-api
    env: docker
    plan: free # Change to 'starter' or higher if needed
    region: frankfurt # Or your preferred region
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        fromDatabase:
          name: home-services-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: home-services-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: home-services-db
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: home-services-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: home-services-db
          property: password
      - key: JWT_SECRET
        value: 8eb3a6f1c2d5e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: MAIL_HOST
        sync: false
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: APP_UPLOAD_DIR
        value: /app/uploads
    disk:
      name: uploads-data
      mountPath: /app/uploads
      sizeGB: 1

databases:
  - name: home-services-db
    plan: free # Change to 'starter' if you need persistence (free DBs expire after 90 days)
    region: frankfurt

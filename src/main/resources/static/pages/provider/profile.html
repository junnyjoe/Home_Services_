<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil | Home Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .page-container {
            min-height: 100vh;
            background: var(--bg-secondary);
        }

        .page-header {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #c2410c 100%);
            color: white;
            padding: var(--spacing-4) var(--spacing-8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header .logo {
            margin: 0;
        }

        .page-header .logo-text {
            color: white;
            -webkit-text-fill-color: white;
        }

        .back-link {
            color: white;
            opacity: 0.9;
            text-decoration: none;
        }

        .page-content {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-8);
        }

        .profile-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--spacing-8);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-6);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-6);
            margin-bottom: var(--spacing-8);
            padding-bottom: var(--spacing-6);
            border-bottom: 1px solid var(--gray-100);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: var(--primary-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .profile-info h1 {
            margin: 0 0 var(--spacing-1);
        }

        .profile-role {
            color: var(--gray-500);
            font-weight: 500;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-6);
        }

        .info-item label {
            display: block;
            font-size: var(--font-size-xs);
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--spacing-1);
        }

        .info-item .value {
            font-weight: 500;
            color: var(--gray-800);
        }

        .section-title {
            margin: var(--spacing-8) 0 var(--spacing-4);
            font-size: var(--font-size-xl);
            font-weight: 700;
        }

        .btn-group {
            display: flex;
            gap: var(--spacing-4);
            margin-top: var(--spacing-8);
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="page-container">
        <header class="page-header">
            <a href="/" class="logo">
                <div class="logo-icon">üè†</div>
                <span class="logo-text">Home Services</span>
            </a>
            <a href="/pages/provider/dashboard.html" class="back-link">‚Üê Tableau de bord</a>
        </header>

        <main class="page-content">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">üîß</div>
                    <div class="profile-info">
                        <h1 id="user-nom">Chargement...</h1>
                        <div class="profile-role">Prestataire de services</div>
                    </div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <label>Email</label>
                        <div class="value" id="user-email">...</div>
                    </div>
                    <div class="info-item">
                        <label>T√©l√©phone</label>
                        <div class="value" id="user-phone">...</div>
                    </div>
                    <div class="info-item">
                        <label>Statut</label>
                        <div class="value" id="user-status">...</div>
                    </div>
                </div>

                <div class="btn-group">
                    <a href="/pages/provider/documents.html" class="btn btn-primary">G√©rer mes documents</a>
                    <button class="btn btn-ghost"
                        onclick="alert('Fonctionnalit√© d\'√©dition bient√¥t disponible !')">Modifier mes infos</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script>
        if (!AuthGuard.requireRole('PRESTATAIRE')) { /* redirect */ }

        const user = AuthService.getUser();
        if (user) {
            document.getElementById('user-nom').textContent = user.nom;
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-phone').textContent = user.telephone || 'Non renseign√©';
            document.getElementById('user-status').textContent = user.verified ? 'V√©rifi√©' : 'En attente de v√©rification';
        }
    </script>
</body>

</html>

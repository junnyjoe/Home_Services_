<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connexion √† Home Services - Plateforme de services √† Abidjan">
    <title>Connexion | Home Services</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">üè†</div>
                <span class="logo-text">Home Services</span>
            </div>

            <!-- Title -->
            <h2 class="text-center mb-2">Bon retour !</h2>
            <p class="text-center text-muted mb-6">Connectez-vous √† votre compte</p>

            <!-- Alert Container -->
            <div id="alert-container"></div>

            <!-- Login Form -->
            <form id="login-form">
                <!-- Email -->
                <div class="form-group">
                    <label class="form-label" for="email">Adresse email</label>
                    <div class="input-group">
                        <span class="input-icon">‚úâÔ∏è</span>
                        <input type="email" id="email" name="email" class="form-input" placeholder="votre@email.com"
                            required autocomplete="email">
                    </div>
                    <span class="form-error"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Votre mot de passe" required autocomplete="current-password">
                        <button type="button" class="input-toggle"
                            onclick="UI.togglePasswordVisibility('password', this)">üëÅÔ∏è</button>
                    </div>
                    <span class="form-error"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block btn-lg mt-6">
                    Se connecter
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p>
                    Pas encore de compte ?
                    <a href="/pages/auth/register.html">Cr√©er un compte</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script>
        // Redirect if already authenticated
        if (AuthGuard.redirectIfAuthenticated()) {
            // Will redirect
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous errors
            UI.clearAlerts('#alert-container');
            UI.clearFieldErrors(form);

            // Validate
            let hasErrors = false;

            if (!Validators.required(email)) {
                UI.showFieldError(document.getElementById('email'), 'L\'email est obligatoire');
                hasErrors = true;
            } else if (!Validators.email(email)) {
                UI.showFieldError(document.getElementById('email'), 'Format email invalide');
                hasErrors = true;
            }

            if (!Validators.required(password)) {
                UI.showFieldError(document.getElementById('password'), 'Le mot de passe est obligatoire');
                hasErrors = true;
            }

            if (hasErrors) return;

            // Submit
            UI.setLoading(submitBtn, true);

            try {
                const response = await AuthService.login(email, password);

                if (response.success) {
                    UI.showAlert('#alert-container', 'Connexion r√©ussie ! Redirection...', 'success');
                    setTimeout(() => {
                        AuthService.redirectBasedOnRole();
                    }, 1000);
                }
            } catch (error) {
                UI.showAlert('#alert-container', error.message || 'Email ou mot de passe incorrect', 'error');
            } finally {
                UI.setLoading(submitBtn, false);
            }
        });
    </script>
</body>

</html>

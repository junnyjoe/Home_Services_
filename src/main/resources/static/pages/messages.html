<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Home Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-secondary);
            font-family: var(--font-family);
        }

        .chat-container {
            display: flex;
            height: 100vh;
            background: var(--bg-secondary);
        }

        /* Sidebar */
        .chat-sidebar {
            width: 380px;
            background: white;
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-sm);
            z-index: 5;
        }

        .sidebar-header {
            padding: var(--spacing-6);
            border-bottom: 1px solid var(--gray-100);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-4);
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: var(--font-size-xl);
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: var(--spacing-2) var(--spacing-4) var(--spacing-2) 2.5rem;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
            transition: all var(--transition-fast);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-500);
            background: white;
            box-shadow: 0 0 0 3px var(--primary-100);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 0.9rem;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            display: flex;
            gap: var(--spacing-4);
            padding: var(--spacing-4) var(--spacing-6);
            cursor: pointer;
            border-bottom: 1px solid var(--gray-50);
            transition: all var(--transition-base);
            position: relative;
        }

        .conversation-item:hover {
            background: var(--gray-50);
        }

        .conversation-item.active {
            background: white;
        }

        .conversation-item.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-500);
            border-radius: 0 4px 4px 0;
        }

        .avatar-container {
            position: relative;
            flex-shrink: 0;
        }

        .conversation-avatar {
            width: 52px;
            height: 52px;
            background: var(--bg-gradient);
            color: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: var(--shadow-md);
        }

        .status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            background: var(--success-500);
            border: 3px solid white;
            border-radius: 50%;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .info-top {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .conversation-name {
            font-weight: 700;
            font-size: var(--font-size-base);
            color: var(--gray-900);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: var(--font-size-xs);
            color: var(--gray-400);
            flex-shrink: 0;
        }

        .conversation-role {
            font-size: var(--font-size-xs);
            color: var(--primary-600);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .preview-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-preview {
            font-size: var(--font-size-sm);
            color: var(--gray-500);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .unread-count {
            background: var(--primary-500);
            color: white;
            font-size: 10px;
            font-weight: 700;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: var(--spacing-2);
            padding: 0 4px;
        }

        /* Chat Main */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            position: relative;
        }

        .chat-header {
            padding: var(--spacing-4) var(--spacing-8);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 4;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-4);
        }

        .active-avatar {
            width: 44px;
            height: 44px;
            background: var(--primary-100);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .chat-user-details h3 {
            margin: 0;
            font-size: var(--font-size-lg);
            font-weight: 700;
        }

        .chat-user-details p {
            margin: 0;
            font-size: var(--font-size-xs);
            color: var(--primary-600);
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-3);
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--gray-200);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-600);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .action-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
            color: var(--primary-500);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-8);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-4);
            background: #fdfdfd;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 75%;
        }

        .message-sent-wrapper {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-received-wrapper {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-bubble {
            padding: var(--spacing-3) var(--spacing-5);
            border-radius: 20px;
            font-size: var(--font-size-sm);
            line-height: 1.5;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .message-sent {
            background: var(--bg-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-received {
            background: white;
            color: var(--gray-800);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--gray-100);
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            margin-top: 6px;
            font-size: 10px;
            color: var(--gray-400);
            font-weight: 600;
        }

        /* Input Area */
        .chat-input-wrapper {
            padding: var(--spacing-6) var(--spacing-8);
            background: white;
            border-top: 1px solid var(--gray-100);
        }

        .chat-input-container {
            display: flex;
            align-items: flex-end;
            gap: var(--spacing-3);
            background: var(--gray-50);
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius-xl);
            border: 2px solid transparent;
            transition: all var(--transition-fast);
        }

        .chat-input-container:focus-within {
            background: white;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px var(--primary-50);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: var(--spacing-2) 0;
            font-family: inherit;
            font-size: var(--font-size-sm);
            resize: none;
            max-height: 120px;
            color: var(--gray-800);
        }

        .chat-input:focus {
            outline: none;
        }

        .btn-send {
            width: 44px;
            height: 44px;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-glow);
            flex-shrink: 0;
        }

        .btn-send:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-send:active {
            transform: scale(0.95);
        }

        /* States */
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-12);
            background: radial-gradient(circle at center, white 0%, var(--bg-secondary) 100%);
        }

        .empty-chat-icon {
            font-size: 5rem;
            margin-bottom: var(--spacing-6);
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 992px) {
            .chat-sidebar {
                width: 320px;
            }
        }

        @media (max-width: 768px) {
            .chat-sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transition: transform var(--transition-base);
            }

            .chat-sidebar.hidden {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <aside class="chat-sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="header-top">
                    <h2>Chats</h2>
                    <a href="javascript:history.back()" class="back-link">‚Üê Retour</a>
                </div>
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" placeholder="Rechercher une discussion..." id="conv-search">
                </div>
            </div>
            <div class="conversations-list" id="conversations-list">
                <div style="padding: var(--spacing-8); text-align: center; color: var(--gray-400)">
                    <div class="btn-loading" style="display: block; width: 24px; height: 24px; margin: 0 auto"></div>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-main" id="chat-main">
            <div class="empty-chat" id="empty-chat">
                <div class="empty-chat-icon">üí¨</div>
                <h3 style="margin-bottom: 8px">Vos Messages</h3>
                <p class="text-muted">S√©lectionnez une conversation pour commencer √† √©changer</p>
            </div>

            <div id="active-chat" style="display: none; flex-direction: column; height: 100%;">
                <header class="chat-header">
                    <div class="chat-user-info">
                        <div class="active-avatar" id="header-avatar">üîß</div>
                        <div class="chat-user-details">
                            <h3 id="chat-user-name">...</h3>
                            <p id="chat-request-title">...</p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" id="btn-call" title="Appeler">üìû</button>
                        <button class="action-btn" id="btn-info" title="Infos">‚ÑπÔ∏è</button>
                    </div>
                </header>

                <div class="chat-messages" id="chat-messages"></div>

                <div class="chat-input-wrapper">
                    <div class="chat-input-container">
                        <textarea class="chat-input" id="chat-input" rows="1"
                            placeholder="√âcrivez votre message ici..."></textarea>
                        <button class="btn-send" id="btn-send">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                style="transform: rotate(45deg); margin-left: -2px; margin-top: -2px;">
                                <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script>
        if (!AuthGuard.requireAuth()) { /* redirect */ }

        let currentApplicationId = null;
        let conversations = [];

        async function loadConversations() {
            try {
                const response = await ApiClient.get('/messages/conversations');
                if (response.success) {
                    conversations = response.data || [];
                    renderConversations();
                }
            } catch (error) {
                document.getElementById('conversations-list').innerHTML = `
                    <div style="padding: var(--spacing-8); text-align: center; color: var(--gray-400)">
                        ${error.message}
                    </div>
                `;
            }
        }

        function renderConversations(listToRender = conversations) {
            const list = document.getElementById('conversations-list');
            if (listToRender.length === 0) {
                list.innerHTML = `
                    <div style="padding: var(--spacing-12) var(--spacing-8); text-align: center; color: var(--gray-400)">
                        <div style="font-size: 4rem; margin-bottom: var(--spacing-4)">üì≠</div>
                        <h4 style="color: var(--gray-800)">Aucun chat trouv√©</h4>
                        <p style="font-size: var(--font-size-sm)">Essayez un autre mot-cl√© ou attendez de nouvelles candidatures.</p>
                    </div>
                `;
                return;
            }
            list.innerHTML = listToRender.map(conv => `
                <div class="conversation-item ${currentApplicationId === conv.applicationId ? 'active' : ''}" 
                     onclick="openConversation(${conv.applicationId})">
                    <div class="avatar-container">
                        <div class="conversation-avatar">${conv.otherUserRole === 'Client' ? 'üë§' : 'üîß'}</div>
                        <div class="status-dot"></div>
                    </div>
                    <div class="conversation-info">
                        <div class="conversation-role">${conv.otherUserRole}</div>
                        <div class="info-top">
                            <span class="conversation-name">${escapeHtml(conv.otherUserNom)}</span>
                            <span class="conversation-time">${formatLastTime(conv.lastMessageTime)}</span>
                        </div>
                        <div class="preview-container">
                            <div class="conversation-preview">${conv.lastMessage ? escapeHtml(conv.lastMessage) : 'D√©marrer la discussion'}</div>
                            ${conv.unreadCount > 0 ? `<span class="unread-count">${conv.unreadCount}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function openConversation(applicationId, silent = false) {
            currentApplicationId = applicationId;
            const conv = conversations.find(c => c.applicationId === applicationId);
            if (!conv) return;

            // Only update UI headers if not in silent mode
            if (!silent) {
                document.getElementById('empty-chat').style.display = 'none';
                document.getElementById('active-chat').style.display = 'flex';
                document.getElementById('chat-user-name').textContent = conv.otherUserNom;
                document.getElementById('chat-request-title').textContent = conv.requestTitre;
                document.getElementById('header-avatar').textContent = conv.otherUserRole === 'Client' ? 'üë§' : 'üîß';
                document.getElementById('btn-call').title = 'Appeler ' + (conv.otherUserPhone || 'Non disponible');

                renderConversations(); // Update active state
            }

            // Load messages
            try {
                const response = await ApiClient.get(`/messages/conversation/${applicationId}`);
                if (response.success) {
                    const newMessages = response.data || [];
                    const container = document.getElementById('chat-messages');
                    const wasAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;

                    // Simple check if message count changed
                    const currentCount = container.querySelectorAll('.message-wrapper').length;
                    if (newMessages.length !== currentCount) {
                        renderMessages(newMessages);
                        if (wasAtBottom) {
                            container.scrollTop = container.scrollHeight;
                        }
                    }
                }
            } catch (error) {
                if (!silent) {
                    document.getElementById('chat-messages').innerHTML = `<p style="color: var(--error-500)">${error.message}</p>`;
                }
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('chat-messages');
            if (messages.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: var(--gray-400); padding: var(--spacing-12); flex: 1; display: flex; flex-direction: column; justify-content: center;">
                        <span style="font-size: 3rem; margin-bottom: 1rem">üëã</span>
                        <p>Dites bonjour √† <strong>${escapeHtml(document.getElementById('chat-user-name').textContent)}</strong> !</p>
                    </div>
                `;
                return;
            }
            container.innerHTML = messages.map(msg => `
                <div class="message-wrapper ${msg.isOwnMessage ? 'message-sent-wrapper' : 'message-received-wrapper'}">
                    <div class="message-bubble ${msg.isOwnMessage ? 'message-sent' : 'message-received'}">
                        ${escapeHtml(msg.content)}
                    </div>
                    <div class="message-info">
                        <span>${formatTime(msg.createdAt)}</span>
                        ${msg.isOwnMessage ? '<span>‚úì‚úì</span>' : ''}
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const content = input.value.trim();
            if (!content || !currentApplicationId) return;

            try {
                const response = await ApiClient.post('/messages', {
                    applicationId: currentApplicationId,
                    content
                });
                if (response.success) {
                    input.value = '';
                    openConversation(currentApplicationId); // Reload messages
                }
            } catch (error) {
                alert(error.message);
            }
        }

        function formatTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        function formatLastTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            }
            return date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Search filtering
        document.getElementById('conv-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = conversations.filter(conv =>
                conv.otherUserNom.toLowerCase().includes(term) ||
                conv.requestTitre.toLowerCase().includes(term)
            );
            renderConversations(filtered);
        });

        // Auto-resize textarea
        const textarea = document.getElementById('chat-input');
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        });

        // Event listeners
        document.getElementById('btn-send').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Check URL params
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('app');

        // Initialize
        loadConversations().then(() => {
            if (appId) {
                openConversation(parseInt(appId));
            }
        });

        // Smart Polling
        let pollInterval = 3000; // 3 seconds when tab is active
        let pollTimer = null;

        async function startPolling() {
            if (pollTimer) clearTimeout(pollTimer);

            try {
                if (currentApplicationId) {
                    await openConversation(currentApplicationId, true);
                }
                await loadConversations();
            } catch (e) {
                console.error("Polling error", e);
            }

            // Adjust interval based on window focus
            const currentInterval = document.hidden ? 15000 : pollInterval;
            pollTimer = setTimeout(startPolling, currentInterval);
        }

        // Re-calculate interval on focus/blur
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                startPolling(); // Instant update on return
            }
        });

        startPolling();
    </script>
</body>

</html>

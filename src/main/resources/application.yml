server:
  port: ${PORT:8080}

spring:
  application:
    name: home-services
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:home-services}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Configuration JWT
jwt:
  secret: ${JWT_SECRET:d1f2e3c4b5a6978877665544332211ffeeddccbbaa99887766554433221100aa}
  access-token-expiration-ms: ${JWT_ACCESS_EXPIRATION:86400000}
  refresh-token-expiration-ms: ${JWT_REFRESH_EXPIRATION:604800000}

# Flyway migrations
spring.flyway:
  enabled: true
  baseline-on-migrate: true
  locations: classpath:db/migration

# Logging
logging:
  level:
    root: INFO
    com.home.services: DEBUG

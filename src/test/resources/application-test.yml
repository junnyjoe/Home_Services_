# Test profile configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: false

jwt:
  secret: test-secret-key-for-jwt-testing-minimum-256-bits-required-here
  access-expiration: 3600000
  refresh-expiration: 86400000

app:
  upload:
    dir: ${java.io.tmpdir}/home-services-test
